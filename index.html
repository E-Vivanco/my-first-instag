<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Instagram Feed</title>
	<!--<link rel="stylesheet" type="text/css" href="styles.css" />-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--<link rel="stylesheet" href="./css/selectores/selectores.css">-->
    <link rel="stylesheet" type="text/css" href="selectores.css" />
</head>
<body>
    <div>
        <header>
            <section id="0.0">
                <div class="container " style="display:flex; width:460px; margin:0px auto;border: 1px solid #65677133;background-color:#00ffff33;">
                    <div class="row">
                      <div class="col-3">
                        <h1 style="visibility: hidden;"></h1>
                      </div>  
                    </div>
                    <div class="row w-100">
                        <div class="col-6" style="margin-left: 150px;">
                          <h1 class="titulo">Instagram Post</h1>
                        </div>  
                      </div>
                      <div class="row">
                        <div class="col-3">
                            <h1 style="visibility: hidden;"></h1>
                        </div>  
                      </div>
                </div>
            </section>
        </header>
        <div class="contenido w-100" style="background-color:#00ffff44;">
            <div class="row" style="display:flex; width:100%; margin: 0px auto;">
                <div class="col-3 w-100" style="display:flex; margin-left:5px">
                    <i class="fa-brands fa-html5 fa-3x"></i>
                    <div class="w-100" style="display:block">
                    <p>Html5
                       Elsa</p>
                    </div>
                </div>
                <div class="col-6 btn btn-ligth w-100" style="color:rgb(244, 244, 247); margin-left:320px">
                </div>
                <div class="col-3 justify-content-between " style="display:flex; margin-right:5px;">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                </div>
            </div>
                <div class="row">
                    <div class="col-12">
                    <img class="w-100" src="https://placekitten.com/300/200" alt="css centrar imagen"/>
                    </div>
                </div>
                     <div class="icons">
                        <i class="fa-regular fa-heart fa-2x"></i>
						<i class="fa-regular fa-comment fa-2x"></i>
						<i class="fa-regular fa-paper-plane fa-2x"></i>
						<i class="fa-regular fa-bookmark fa-2x"></i>
                    </div>
                    <div class="textos">
                    <p class="mx-3 my-3">Esta imagen es<strong> la primera </strong>  del nuevo instagram Post creado</p>
                    <p class=" mx-3 my-3">Esta imagen corresponde a 400x200 px lo que representa, al ojo humano
                        la respectiva resolucion
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>

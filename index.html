<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Instagram Feed</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--<link rel="stylesheet" href="./css/selectores/selectores.css">-->
    <link rel="stylesheet" type="text/css" href="./css/selectores/selectores.css" />
</head>
<body>
    <div>
        <header>
            <div class="titulo">
               <h1>Instagram Post</h1>
            </div>
        </header>
        <div class="contenido">
            <div class="post">
                <div class="post-header">
                    <div>
                        <i class="fa-solid fa-file-code fa-2x"></i>
                        <p>Html5</p><p>Elsa</p>
                    </div><div class="post-header">   
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </div>	
                </div>
                <div>
                    <img src="https://placekitten.com/400/200" />
                </div>
                <div>
                    <div class="icons">
                        <i class="fa-regular fa-heart fa-2x"></i>
						<i class="fa-regular fa-comment fa-2x"></i>
						<i class="fa-regular fa-paper-plane fa-2x"></i>
						<i class="fa-regular fa-bookmark fa-2x"></i>
                    </div>
                    <div class="textos">
                    <p>Esta imagen es<strong> la primera </strong>  del nuevo sitio web creado</p>
                    <p>Esta imagen corresponde a 400x200 px lo que representa, al ojohumano
                        la respectiva resolucion
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
